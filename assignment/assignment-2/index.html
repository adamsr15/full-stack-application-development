<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>From Layout to Webpage</title>

		<link rel="stylesheet" href="resources/css/fltw.css">
	</head>

	<body>
		<header>
			<div class="flex">
				<a class="header-logo" href="#"><img class="logo" src="resources/img/logo.png" alt="FLTW"></a>

				<div class="navigation">
					<nav class="navigation-nav">
						<a class="navigation-link" href="index.html">Home</a>
						<a class="navigation-link" href="#">Link</a>
						<a class="navigation-link" href="#">Link</a>
						<a class="navigation-link" href="#">Link</a>
						<a class="navigation-link" href="#">Link</a>
					</nav>
				</div>
			</div>
		</header>

		<main>
			<div class="flex">
				<div class="filter-container">
					<div class="filter-menu">
						<div class="flex-col">
							<h3>Filter Menu</h3>

							<label for="text">Text Field Label: </label>
							<input type="text" id="text">

							<label for="select-one">Selection Label: </label>
							<select id="select-one">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>

							<label for="select-two">Selection Label: </label>
							<select id="select-two">
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>

							<label>Radio Button Label:</label>

							<div class="flex">
								<div class="radio-group">
									<input id="radio-one" type="radio" name="radio" value="1"><label for="radio-one"> 1</label>
								</div>

								<div class="radio-group">
									<input id="radio-two" type="radio" name="radio" value="2"><label for="radio-two"> 2</label>
								</div>
							</div>

							<div class="flex button-group">
								<button type="submit">Submit</button>
								<button type="reset">Clear</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div class="flex">
				<div class="language-select-container">
					<label for="language-select">Choose a language: </label>

					<select name="language-select" id="language-select">
						<option value="english">English</option>
						<option value="spanish">Spanish</option>
						<option value="tagalog">Tagalog</option>
						<option value="mandarin">Mandarin</option>
					</select>
				</div>

				<div class="navigation">
					<nav class="navigation">
						<a class="navigation-link" href="index.html">Home</a>
						<a class="navigation-link" href="#">Link</a>
						<a class="navigation-link" href="#">Link</a>
						<a class="navigation-link" href="#">Link</a>
						<a class="navigation-link" href="#">Link</a>
					</nav>
				</div>
			</div>
		</footer>
	</body>
</html>
